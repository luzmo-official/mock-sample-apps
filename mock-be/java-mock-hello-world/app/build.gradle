plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/io.cumul/sdk
    implementation 'io.cumul:sdk:0.2.0'
    // https://mvnrepository.com/artifact/com.nanohttpd/nanohttpd
    implementation 'com.nanohttpd:nanohttpd:2.2.0'
    implementation 'io.github.cdimascio:dotenv-java:2.2.4'
    implementation 'com.auth0:java-jwt:4.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'cumul.hello.world.App'
}
